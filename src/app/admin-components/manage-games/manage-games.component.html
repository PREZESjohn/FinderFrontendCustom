<div class=" content" xmlns="http://www.w3.org/1999/html">
  <div class="container">
    <div class="main-body">
      <app-alert></app-alert>

      <h2 mat-card-title >Current games</h2>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class=" demo-table col-md-12 bg-change " matSort>

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
            <td mat-cell *matCellDef="let game"> {{game.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let game"> {{game.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="groups">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nr. of groups</th>
            <td mat-cell *matCellDef="let game"> {{game.id}} </td>
          </ng-container>

          <!-- Symbol Column -->


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              (click)="showGameDetails(row)"
              *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          class="bg-change "
          showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
