<nav class=" navbar navbar-expand-sm  navbar-transparent float-right" style="width: 75%">
  <div class=" container-fluid">
  </div>
  <div class=" navbar-collapse " id="navigation">
    <div class="navbar-nav justify-content-start">
      <button mat-button [matMenuTriggerFor]="menu">
        <img src="assets/img/{{chosenGame?.name}}.jpg" alt="" style="width: 30px;height: 30px">
        <b class="pl-1 pr-1 textMode">{{chosenGame?.name}}</b>
        <i class="arrow down"></i>
      </button>
      <mat-menu #menu="matMenu" class="bg-dropdown">
        <button class="textMode" mat-menu-item *ngFor="let game of games" (click)="setGame(game)"><img
          src="assets/img/{{game?.name}}.jpg" alt="" style="width: 30px;height: 30px">
          {{game?.name}}
        </button>
      </mat-menu>
    </div>
    <div class=" navbar-nav ml-md-5 ml-3 pr-md-2 ">

      <button mat-button [matMenuTriggerFor]="beforeMenu" class="px-1 ">
        <mat-icon *ngIf="notificationsNumber!==0" matBadge="{{notificationsNumber}}" matBadgeColor="warn"
                  aria-hidden="false">
          <span class="material-symbols-outlined">notifications</span>
        </mat-icon>
        <mat-icon *ngIf="notificationsNumber==0" aria-hidden="false">
          <span class="material-symbols-outlined">notifications</span>
        </mat-icon>
      </button>
      <mat-menu #beforeMenu="matMenu" class="bg-dropdown notif" xPosition="before">
        <div class="custom-wrap" mat-menu-item *ngFor="let notif of notifications let row = index">
            <div class="textMode" (click)="navigateToGroup(notif.groupRoom.id,row,notif.id)">
              <p class="custom-text textMode">{{notif.groupRoom.name}}</p>
              <svg (click)="removeNotif(row,notif.id)" style="color: red" xmlns="http://www.w3.org/2000/svg" width="32"
                   height="32" fill="currentColor"
                   class="bi bi-x float-right pr-1" viewBox="0 0 16 16">
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  fill="red"></path>
              </svg>
              <p class="custom-text textMode">{{notif.msg}}</p>
            </div>
        </div>
      </mat-menu>

    </div>

    <div class=" navbar-nav pr-md-2 ">

      <button mat-button [matMenuTriggerFor]="friendList" class="px-1">
        <mat-icon *ngIf="friendRequestsNumber!==0" matBadge="{{friendRequestsNumber}}" matBadgeColor="warn"
                  aria-hidden="false">
          <span class="material-symbols-outlined">group</span>
        </mat-icon>
        <mat-icon *ngIf="friendRequestsNumber==0" aria-hidden="false">
          <span class="material-symbols-outlined">group</span>
        </mat-icon>
      </button>
      <mat-menu #friendList="matMenu" class="bg-dropdown friendRequest " xPosition="before">
        <div class="custom-wrap" mat-menu-item *ngFor="let request of friendRequests let row = index">
          <div class="textMode d-inline">
            <p class="custom-text textMode d-inline-block">{{request.sendingUser.username}}</p>
            <mat-icon (click)="acceptFriendRequest(row,request.id)" class="pl-2 ml-1 mr-2 acceptIcon" style="color:green">done</mat-icon>
            <mat-icon (click)="declineFriendRequest(row,request.id)" class="ml-1 mr-1 declineIcon" style="color:red">not_interested</mat-icon>
            <p class="custom-text textMode mb-0 ">wants to be your friend</p>
          </div>
        </div>
      </mat-menu>

    </div>

    <ul class=" navbar-nav ml-md-2 ">
      <li class=" nav-item justify-content-center" routerLinkActive="true">
        <div class=" photo justify-content-center">
          <a [routerLink]="'/user-profile'"><img alt="Profile Photo" [src]="profilePicture"/></a>
        </div>
    </ul>
  </div>
</nav>
