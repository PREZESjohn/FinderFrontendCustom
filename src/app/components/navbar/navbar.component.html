<nav class=" navbar navbar-expand-lg navbar-absolute navbar-transparent">
  <div class=" container-fluid">
    <div class=" navbar-wrapper">
      <div class=" navbar-toggle d-inline">
        <button class=" navbar-toggler" type="button" (click)="sidebarToggle()">
          <span class=" navbar-toggler-bar bar1"> </span>
          <span class=" navbar-toggler-bar bar2"> </span>
          <span class=" navbar-toggler-bar bar3"> </span>
        </button>
      </div>
      <a class=" navbar-brand" href="javascript:void(0)"> {{ getTitle() }} </a>
    </div>
    <button
      aria-label="Toggle navigation"
      class=" navbar-toggler"
      (click)="collapse()"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample"
      id="navigation"
      type="button"
    >
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
    </button>
  </div>
  <div class=" navbar-collapse" [ngbCollapse]="isCollapsed" id="navigation" *ngIf="checkIfLoggedIn()">
    <p class="pt-2">{{currentUser?.username}}</p>
    <p class="pt-2 text-warning" [hidden]="!isAdmin"> (Admin)</p>
    <ul class=" navbar-nav ml-auto">

      <li class=" nav-item" ngbDropdown>
        <a
          class=" nav-link"
          data-toggle="dropdown"
          href="javascript:void(0)"
          ngbDropdownToggle
        >
          <div class=" photo">
            <img alt="Profile Photo" src="assets/img/default-avatar.png" />
          </div>
          <b class=" caret d-none d-lg-block d-xl-block"> </b>
          <p class=" d-lg-none">Log out</p>
        </a>
        <ul class=" dropdown-navbar" ngbDropdownMenu>
          <li class=" dropdown-divider"></li>
          <li class=" nav-link">
            <a class=" nav-item" href="javascript:void(0)" (click)="logOut()" ngbDropdownItem style="color: #0a0c0d">
              Log out
            </a>
          </li>
          <div *ngFor="let game of games">
            <li class=" dropdown-divider"></li>
            <li class=" nav-link">
              <a class=" nav-item" href="javascript:void(0)" ngbDropdownItem style="color: #0a0c0d">
                {{game.name}}
              </a>
            </li>
          </div>
        </ul>
      </li>
      <li class=" separator d-lg-none"></li>
    </ul>
  </div>
</nav>

<ng-template #content let-modal>
  <div class=" modal-header">
    <input
      class=" form-control"
      id="inlineFormInputGroup"
      placeholder="SEARCH"
      type="text"
    />

    <button
      aria-label="Close"
      class=" close"
      data-dismiss="modal"
      type="button"
      (click)="modal.dismiss('Cross click')"
    >
      <i class=" tim-icons icon-simple-remove"> </i>
    </button>
  </div>

</ng-template>
