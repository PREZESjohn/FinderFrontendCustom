<div class=" content" xmlns="http://www.w3.org/1999/html">
<div class="container">
  <div class="main-body">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb" >
        <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">My Profile</li>
      </ol>
    </nav>
    <!-- /Breadcrumb -->
    <app-alert></app-alert>
    <div class="row gutters-sm bg-card">
      <div class="col-md-4 mb-3 mt-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <input style="display:none" type="file"  accept="image/jpeg, image/png" (change)="onFileSelected($event)" #fileInput >
              <a type="button" (click)="fileInput.click()" style="cursor: pointer">
              <img [hidden]="profilePicture==null" [src]="profilePicture" alt="avatar" class="rounded-circle image-change-hover " width="150">
              <img id="avatar" [hidden]="profilePicture!==null" src="assets/img/default-avatar.png" alt="avatar" class="rounded-circle image-change-hover" width="150">
              </a>
              <div class="mt-3">
                <button [hidden]="profilePicture == null" class="btn btn-outline-primary" (click)="uploadFile()">Confirm</button>
                <h4>{{userToEdit?.username}}</h4>
                <p class="text-secondary mb-1" [hidden]="!isEditOff">{{userToEdit?.info}}</p>
              </div>
              <div class="justify-content-center" [hidden]="!isEditOff">
                <div class="row justify-content-center pt-3" *ngFor="let game of games">
                <img class="pr-1  " src="assets/img/{{game?.name}}.jpg" alt="" style="width: 30px;height: 30px">
                  <div  *ngFor="let role of userToEdit?.inGameRoles, let i = index" >
                    <div class="justify-content-center" *ngIf="tableContains(game?.inGameRoles,role)">
                    <img  src="assets/img/{{role?.name}}.jpg" alt="" style="width: 30px;height: 30px">
<!--                    <p>{{role?.name}}</p>-->
                  </div>
                  </div>
                </div>
              </div>
              <div class="justify-content-center" [hidden]="isEditOff">
                <div class="row justify-content-center pt-3" *ngFor="let game of games, let j = index">
                  <img class="pr-1  " src="assets/img/{{game?.name}}.jpg" alt="" style="width: 30px;height: 30px">
                  <div  *ngFor="let role of game?.inGameRoles,let i = index" >
                    <div class="justify-content-center" *ngIf="tableContains(game?.inGameRoles,role)">
                      <input type="checkbox" id="checkbox{{j}}-{{i}}" [checked]="tableContains(userToEdit?.inGameRoles,role)" (change)="editRole(role)"/>
                      <label for="checkbox{{j}}-{{i}}"><img title="{{role?.name}}" src="assets/img/{{role?.name}}.jpg" alt="" style="width: 30px;height: 30px"/></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap bg-change">
              <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class=" feather mr-2 icon-inline" viewBox="0 0 16 16"> <path d="M.329 10.333A8.01 8.01 0 0 0 7.99 16C12.414 16 16 12.418 16 8s-3.586-8-8.009-8A8.006 8.006 0 0 0 0 7.468l.003.006 4.304 1.769A2.198 2.198 0 0 1 5.62 8.88l1.96-2.844-.001-.04a3.046 3.046 0 0 1 3.042-3.043 3.046 3.046 0 0 1 3.042 3.043 3.047 3.047 0 0 1-3.111 3.044l-2.804 2a2.223 2.223 0 0 1-3.075 2.11 2.217 2.217 0 0 1-1.312-1.568L.33 10.333Z"/> <path d="M4.868 12.683a1.715 1.715 0 0 0 1.318-3.165 1.705 1.705 0 0 0-1.263-.02l1.023.424a1.261 1.261 0 1 1-.97 2.33l-.99-.41a1.7 1.7 0 0 0 .882.84Zm3.726-6.687a2.03 2.03 0 0 0 2.027 2.029 2.03 2.03 0 0 0 2.027-2.029 2.03 2.03 0 0 0-2.027-2.027 2.03 2.03 0 0 0-2.027 2.027Zm2.03-1.527a1.524 1.524 0 1 1-.002 3.048 1.524 1.524 0 0 1 .002-3.048Z"/></svg>Steam</h6>
              <span class="text-secondary">Evistix</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap bg-change">
              <h6 class="mb-0"><svg style="color: red" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather mr-2 icon-inline"><path d="M12.534 21.77l-1.09-2.81 10.52.54-.451 4.5zM15.06 0L.307 6.969 2.59 17.471H5.6l-.52-7.512.461-.144 1.81 7.656h3.126l-.116-9.15.462-.144 1.582 9.294h3.31l.78-11.053.462-.144.82 11.197h4.376l1.54-15.37Z"/></svg>Riot Games</h6>
              <span class="text-secondary">Yarkiel</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap bg-change">
              <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="feather mr-2 icon-inline" viewBox="0 0 16 16" > <path d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.004.085 8.254 8.254 0 0 1-1.249.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z"/> </svg>Discord</h6>
              <span class="text-secondary">Levi#2232</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap bg-change">
              <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook mr-2 icon-inline text-primary"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>Facebook</h6>
              <span class="text-secondary">Evi</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-8 mt-3" [formGroup]="profileEditForm">
        <div class="card mb-3" formGroupName="editUserProfile">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0 mt-2 pt-1">Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{userToEdit?.name}}" [(ngModel)]="userToEdit && userToEdit.name" formControlName="name" >
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0 mt-2 pt-1">Age</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{userToEdit?.age}}" [(ngModel)]="userToEdit && userToEdit.age" formControlName="age" >
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0 mt-2 pt-1">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{userToEdit?.email}}" [(ngModel)]="userToEdit && userToEdit.email" [email]="true"  formControlName="email" >
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0 mt-2 pt-1">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{userToEdit?.phone}}" [(ngModel)]="userToEdit && userToEdit.phone" formControlName="phone" >
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0 mt-2 pt-1">City</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{userToEdit?.city}}" [(ngModel)]="userToEdit && userToEdit.city" formControlName="city" >
              </div>
            </div>
            <hr>
            <div class="row" [hidden]="isEditOff">
              <div class="col-sm-3">
                <h6 class="mb-0 mt-2 pt-1">Info</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <textarea type="text" class="form-control" value="{{userToEdit?.info}}" [(ngModel)]="userToEdit && userToEdit.info" formControlName="info" ></textarea>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12">
                <button class="btn btn-info" [hidden]="isEditOff" (click)="cancelEdit()">Cancel</button>
                <button class="btn btn-info"  (click)="turnEditMode()">{{buttonFunction}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
</div>
